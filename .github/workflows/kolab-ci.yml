name: Kolab CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Search for package.json:"
          find . -maxdepth 4 -type f -name package.json || true

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (npm/pnpm/yarn)
        run: |
          if [ -f package-lock.json ]; then npm ci; \
          elif [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile; \
          elif [ -f yarn.lock ]; then npm i -g yarn && yarn --frozen-lockfile; \
          else npm i; fi

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Typecheck (if present)
        run: |
          # Run tsc only when there are TypeScript files or tsconfig.json
          if git ls-files --cached --others --exclude-standard | grep -E '\.ts$|\.tsx$' -q || [ -f tsconfig.json ]; then
            echo "TypeScript sources found — running typecheck"
            npm run typecheck --if-present || npx tsc --noEmit || true
          else
            echo "No TypeScript sources found — skipping typecheck"
          fi

      - name: Build (fallback to vite)
        run: |
          # Only run build when an index.html or src/ exists
          if [ -f index.html ] || [ -d src ]; then
            echo "Frontend entry found — running build"
            npm run build --if-present || npx vite build
          else
            echo "No index.html or src/ found — skipping build"
          fi
        env:
          CI: true
